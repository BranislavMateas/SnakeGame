<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Snake Game</title>
    <style>
      body {
        background-color: #ffbf00;
        text-align: center;
      }
      canvas {
        border: 10px solid #f7347a;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>

    <script>
      // canvas
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      // player
      const snakeSize = 50;
      let snakeSpeed = 5;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2 - snakeSize / 2;

      // draw rectangle
      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      // movement
      function moveStuff() {
        // basic movement on x-axis
        snakePosX += snakeSpeed;

        // checking basic collision with wall
        if (snakePosX > canvas.width) {
          snakePosX = 0;
        }
      }

      // drawing
      function drawStuff() {
        rectangle("white", 0, 0, canvas.width, canvas.height);
        rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
      }

      // game loop
      function gameLoop() {
        drawStuff();
        moveStuff();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    </script>
  </body>
</html>
