<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Snake Game</title>
    <style>
      body {
        background-color: #ffbf00;
        text-align: center;
      }
      canvas {
        border: 10px solid #f7347a;
      }

      h1 {
        font-size: 4em;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>
    <h1>0</h1>
    <script>
      // listeners
      document.addEventListener("keydown", keyPush);

      // canvas
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      // h1
      const scoreBoard = document.querySelector("h1");

      // player
      const snakeSize = 50;
      let snakeSpeed = snakeSize;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2;

      let velocityX = 0;
      let velocityY = 0;

      // game
      const tileCountX = canvas.width / snakeSize;
      const tileCountY = canvas.height / snakeSize;

      let score = 0;

      // food
      let foodPosX;
      let foodPosY;

      // draw rectangle
      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      // draw grid
      function drawGrid() {
        for (let i = 0; i < tileCountX; i++) {
          for (let j = 0; j < tileCountY; j++) {
            rectangle(
              "#fff",
              snakeSize * i,
              snakeSize * j,
              snakeSize - 1,
              snakeSize - 1
            );
          }
        }
      }

      // movement
      function moveStuff() {
        // basic movement on x-axis
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        // collisions with wall
        if (snakePosX > canvas.width - snakeSize) {
          snakePosX = 0;
        }
        if (snakePosX < 0) {
          snakePosX = canvas.width;
        }
        if (snakePosY > canvas.height - snakeSize) {
          snakePosY = 0;
        }
        if (snakePosY < 0) {
          snakePosY = canvas.height;
        }

        // food collision
        if (snakePosX == foodPosX && snakePosY == foodPosY) {
          // add +1 to score
          scoreBoard.textContent = ++score;

          // random food position
          resetFood();
        }
      }

      // drawing
      function drawStuff() {
        // background
        rectangle("#ffbf00", 0, 0, canvas.width, canvas.height);

        // grid
        drawGrid();

        // snake
        rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);

        // food
        rectangle("skyblue", foodPosX, foodPosY, snakeSize - 1, snakeSize - 1);
      }

      // randomize food position
      function resetFood() {
        foodPosX = Math.floor(Math.random() * tileCountX) * snakeSize;
        foodPosY = Math.floor(Math.random() * tileCountY) * snakeSize;
      }

      // controls
      function keyPush(event) {
        switch (event.key) {
          case "ArrowUp":
            if (velocityY != 1) {
              velocityX = 0;
              velocityY = -1;
            }
            break;
          case "ArrowDown":
            if (velocityY != -1) {
              velocityX = 0;
              velocityY = 1;
            }
            break;
          case "ArrowLeft":
            if (velocityX != 1) {
              velocityX = -1;
              velocityY = 0;
            }
            break;
          case "ArrowRight":
            if (velocityX != -1) {
              velocityX = 1;
              velocityY = 0;
            }
            break;
        }
      }

      // game loop
      function gameLoop() {
        drawStuff();
        moveStuff();

        // setting FPS
        setTimeout(gameLoop, 1000 / 15);
      }
      resetFood();
      gameLoop();
    </script>
  </body>
</html>
