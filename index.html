<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Snake Game</title>
    <style>
      body {
        background-color: #ffbf00;
        text-align: center;
      }
      canvas {
        border: 10px solid #f7347a;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>
    <script>
      // listeners
      document.addEventListener("keydown", keyPush);

      // canvas
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      // player
      const snakeSize = 50;
      let snakeSpeed = 5;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2 - snakeSize / 2;

      let velocityX = 0;
      let velocityY = 0;

      // draw rectangle
      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      // movement
      function moveStuff() {
        // basic movement on x-axis
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        // collisions with wall
        if (snakePosX > canvas.width) {
          snakePosX = 0;
        }
        if (snakePosX < -snakeSize) {
          snakePosX = canvas.width;
        }
        if (snakePosY > canvas.height) {
          snakePosY = 0;
        }
        if (snakePosY < -snakeSize) {
          snakePosY = canvas.height;
        }
      }

      // drawing
      function drawStuff() {
        rectangle("white", 0, 0, canvas.width, canvas.height);
        rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
      }

      // controls
      function keyPush(event) {
        switch (event.key) {
          case "ArrowUp":
            if (velocityY != 1) {
              velocityX = 0;
              velocityY = -1;
            }
            break;
          case "ArrowDown":
            if (velocityY != -1) {
              velocityX = 0;
              velocityY = 1;
            }
            break;
          case "ArrowLeft":
            if (velocityX != 1) {
              velocityX = -1;
              velocityY = 0;
            }
            break;
          case "ArrowRight":
            if (velocityX != -1) {
              velocityX = 1;
              velocityY = 0;
            }
            break;
        }
      }

      // game loop
      function gameLoop() {
        drawStuff();
        moveStuff();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    </script>
  </body>
</html>
